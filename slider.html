<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Works Slider with Title + Zoom</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
        color: #fff;
        font-family: sans-serif;
      }
      section.hero {
        width: 100vw;
        height: 30vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .grid {
        width: 100%;
      }
      .works-slider {
        /* overflow: hidden; */
        width: 100%;
      }
      .works-container {
        display: flex;
        align-items: flex-start;
        will-change: transform;
      }
      .work-slide {
        flex: 0 0 auto;
        width: 22vw;
        margin-right: 20px;
        background: transparent;
        position: relative;
        cursor: pointer;
      }
      .img-box {
        width: 100%;
        height: 25vh;

        overflow: hidden; /* keeps zoom/rotate image inside rectangle */
        background: #222;
      }
      .img-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transform-origin: center center;
      }
      .work-slide h5 {
        margin: 0 0 0;
        font-size: 16px;
        color: #fff;
        /* hidden initial state */
        transform: translateY(100%) rotate(3deg);
        clip-path: inset(0% 0% 100% 0%);
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="grid">
        <div class="works-slider">
          <div class="works-container" role="list">
            <div class="work-slide" role="listitem">
              <div class="img-box">
                <img src="https://picsum.photos/400/200?random=1" />
              </div>

            <div class="work-slide" role="listitem">

            </div>
            <div class="work-slide" role="listitem">
              <div class="img-box">

            </div>
            <div class="work-slide" role="listitem">
              <div class="img-box">
                <img src="https://picsum.photos/400/200?random=4" />
              </div>
              <h5>Project Four</h5>

            <div class="work-slide" role="listitem">

            <div class="work-slide" role="listitem">

              <h5>Project Seven</h5>

            <div class="work-slide" role="listitem">
              <div class="img-box">
                <img src="https://picsum.photos/400/200?random=8" />
              </div>
              <h5>Project Eight</h5>
            </div>
            <div class="work-slide" role="listitem">
              <div class="img-box">
                <img src="https://picsum.photos/400/200?random=9" />

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
      // Infinite horizontal scroll
      class InfiniteHorizontalScroll {
        constructor(container) {
          this.container = container;
          this.items = Array.from(container.children);
          if (!this.items.length) return;
          this.scrollX = 0;
          this.smoothScrollX = 0;
          this.touchStartY = 0;
          this.touchDeltaY = 0;
          this.previousDeltaY = 0;
          this.cloneItems();
          this.calculateDimensions();
          this.init();
        }
        cloneItems() {
          const before = document.createDocumentFragment();
          const after = document.createDocumentFragment();
          this.items.forEach((item) => {
            before.appendChild(item.cloneNode(true));
            after.appendChild(item.cloneNode(true));
          });
          this.container.insertBefore(before, this.container.firstChild);
          this.container.appendChild(after);
        }
        calculateDimensions() {
          this.totalWidth = 0;
          Array.from(this.container.children).forEach((item) => {
            const itemWidth = item.getBoundingClientRect().width;
            const mr = parseFloat(getComputedStyle(item).marginRight);
            this.totalWidth += itemWidth + mr;
          });
          const originalWidth = this.totalWidth / 3;
          this.scrollX = originalWidth;
          this.smoothScrollX = originalWidth;
          this.container.style.transform = `translateX(${-this.scrollX}px)`;
        }
        init() {
          document.addEventListener("wheel", (e) => this.handleWheel(e), {
            passive: false,
          });
          document.addEventListener(
            "touchstart",
            (e) => this.handleTouchStart(e),
            { passive: true }
          );
          document.addEventListener(
            "touchmove",
            (e) => this.handleTouchMove(e),
            { passive: false }
          );
          document.addEventListener("touchend", () => this.handleTouchEnd());
          this.animate();
          window.addEventListener("resize", () => this.calculateDimensions());
        }
        handleWheel(e) {
          e.preventDefault();
          this.scrollX += e.deltaY * 1.5;
          this.handleInfiniteScroll();
        }
        handleTouchStart(e) {
          this.touchStartY = e.touches[0].clientY;
          this.touchDeltaY = 0;
          this.previousDeltaY = 0;
        }
        handleTouchMove(e) {
          e.preventDefault();
          const touchY = e.touches[0].clientY;
          this.touchDeltaY = touchY - this.touchStartY;
          const speed = 3;
          this.scrollX -= (this.touchDeltaY - this.previousDeltaY) * speed;
          this.previousDeltaY = this.touchDeltaY;
          this.handleInfiniteScroll();
        }
        handleTouchEnd() {
          this.touchDeltaY = 0;
          this.previousDeltaY = 0;
        }
        handleInfiniteScroll() {
          const originalWidth = this.totalWidth / 3;
          if (this.scrollX < 0) {
            this.scrollX += originalWidth;
            this.smoothScrollX += originalWidth;
          } else if (this.scrollX > this.totalWidth - originalWidth) {
            this.scrollX -= originalWidth;
            this.smoothScrollX -= originalWidth;
          }
        }
        animate() {
          this.smoothScrollX += (this.scrollX - this.smoothScrollX) * 0.06;
          this.container.style.transform = `translateX(${-this
            .smoothScrollX}px)`;
          requestAnimationFrame(() => this.animate());
        }
      }
      new InfiniteHorizontalScroll(document.querySelector(".works-container"));

      // Hover animations
      document.querySelectorAll(".work-slide").forEach((slide) => {
        const title = slide.querySelector("h5");
        const img = slide.querySelector("img");

        gsap.set(title, {
          clipPath: "inset(0% 0% 100% 0%)",
          yPercent: 200,
          rotate: 3,
        });
        gsap.set(img, { scale: 1, rotate: 0 });

        slide.addEventListener("mouseenter", () => {
          gsap.to(title, {
            clipPath: "inset(0% 0% -8% 0%)",
            yPercent: 0,
            rotate: 0,
            duration: 0.6,
            ease: "power3.out",
          });
          gsap.to(img, {
            scale: 1.1,
            rotate: 2,
            duration: 0.8,
            ease: "power3.out",
          });
        });

        slide.addEventListener("mouseleave", () => {
          gsap.to(title, {
            clipPath: "inset(0% 0% 100% 0%)",
            yPercent: 200,
            rotate: 3,
            duration: 0.6,
            ease: "power3.in",
          });
          gsap.to(img, {
            scale: 1,
            rotate: 0,
            duration: 0.8,
            ease: "power3.inOut",
          });
        });
      });
    </script>
  </body>
</html>
