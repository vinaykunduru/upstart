<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upstart Creatives - Thumbnail Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        font-family: "Montserrat", Arial, sans-serif;
        background: #fff;
        overflow: hidden;
      }
      .thumbnail-slider {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 330px;
        background: #fff;
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 24px;
      }
      .thumbnails {
        display: flex;
        align-items: center;
        gap: 24px;
        will-change: transform;
        height: 280px;
        padding-top: 36px;
      }
      .thumb {
        width: 280px;
        height: 180px;
        background: #eee;
        flex: none;
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
        transition: box-shadow 0.18s;
      }
      .thumb:hover {
        box-shadow: 0 6px 32px rgba(0, 0, 0, 0.13);
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .thumb-title {
        position: absolute;
        left: 50%;
        bottom: 10px;
        transform: translateX(-50%);
        width: auto;
        min-width: 80px;
        display: flex;
        justify-content: center;
        pointer-events: none;
        font-size: 1.12em;
        letter-spacing: 0.02em;
        color: #ff9300;
        opacity: 0;
        gap: 3px;
        font-weight: 600;
      }
      @media (max-width: 700px) {
        .thumbnail-slider {
          height: 216px;
        }
        .thumbnails {
          height: 160px;
          gap: 14px;
        }
        .thumb {
          width: 140px;
          height: 80px;
        }
        .thumb-title {
          font-size: 0.82em;
        }
      }
      /* Main content below slider */
      .main-content {
        position: absolute;
        top: 350px;
        left: 0;
        width: 100vw;
        padding: 43px 0 0 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1;
      }
      .headline {
        font-size: 3vw;
        font-weight: 900;
        letter-spacing: -0.01em;
        color: #111;
        margin-bottom: 18px;
        text-align: center;
        line-height: 1.15em;
      }
      .desc {
        font-size: 1.2em;
        color: #444;
        text-align: center;
        margin-bottom: 32px;
      }
      .work-btn {
        border: 2px solid #ff9300;
        color: #ff9300;
        background: #fff;
        padding: 12px 32px;
        font-size: 1em;
        font-weight: 700;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.16s, color 0.16s;
      }
      .work-btn:hover {
        background: #ff9300;
        color: #fff;
      }
      /* Hide native scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="thumbnail-slider">
      <div class="thumbnails">
        <!-- Add more thumbs (minimum 10 recommended) -->
        <div class="thumb" data-title="Creative Fire">
          <img
            src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=500&q=80"
            alt="Thumbnail 1"
          />
          <div class="thumb-title"></div>
        </div>
        <div class="thumb" data-title="Bold Vision">
          <img
            src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=500&q=80"
            alt="Thumbnail 2"
          />
          <div class="thumb-title"></div>
        </div>
        <div class="thumb" data-title="Brand Pulse">
          <img
            src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=500&q=80"
            alt="Thumbnail 3"
          />
          <div class="thumb-title"></div>
        </div>
        <div class="thumb" data-title="Experience Maker">
          <img
            src="https://images.unsplash.com/photo-1464547323746-4edd0cd0c746?auto=format&fit=crop&w=500&q=80"
            alt="Thumbnail 4"
          />
          <div class="thumb-title"></div>
        </div>
        <div class="thumb" data-title="Digital Impact">
          <img
            src="https://images.unsplash.com/photo-1454023492550-5696f8ff10e1?auto=format&fit=crop&w=500&q=80"
            alt="Thumbnail 5"
          />
          <div class="thumb-title"></div>
        </div>
        <div class="thumb" data-title="Bold Moves">
          <img
            src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=500&q=80"
            alt="Thumbnail 6"
          />
          <div class="thumb-title"></div>
        </div>
        <div class="thumb" data-title="Crafted Ideas">
          <img
            src="https://images.unsplash.com/photo-1465101178521-f6f03bf8a1b2?auto=format&fit=crop&w=500&q=80"
            alt="Thumbnail 7"
          />
          <div class="thumb-title"></div>
        </div>
        <div class="thumb" data-title="Inspired Design">
          <img
            src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&w=500&q=80"
            alt="Thumbnail 8"
          />
          <div class="thumb-title"></div>
        </div>
        <div class="thumb" data-title="Visionary Art">
          <img
            src="https://images.unsplash.com/photo-1508630179649-4c44aa36d161?auto=format&fit=crop&w=500&q=80"
            alt="Thumbnail 9"
          />
          <div class="thumb-title"></div>
        </div>
        <div class="thumb" data-title="Engineered Wonder">
          <img
            src="https://images.unsplash.com/photo-1516979187457-637abb4f9353?auto=format&fit=crop&w=500&q=80"
            alt="Thumbnail 10"
          />
          <div class="thumb-title"></div>
        </div>
        <!-- You can add more thumbs as needed -->
      </div>
    </div>
    <div class="main-content">
      <div
        style="
          font-size: 2em;
          font-family: Montserrat, sans-serif;
          color: #ff9300;
          font-weight: 700;
          margin-bottom: 6px;
        "
      >
        <span style="color: #ff9300">UP</span
        ><span style="color: #5c41ba">START</span>
        <span style="color: #aaa; font-weight: 400">CREATIVES</span>
      </div>
      <div class="headline">
        Thinking boldly.<br />Building brands.<br />Crafting experiences.
      </div>
      <div class="desc">
        Not just makers. We shape identities, drive engagement, and engineer
        seamless digital platforms.
      </div>
      <button class="work-btn">Explore All Work</button>
    </div>
    <script>
      // GSAP Horizontal Scroll Logic
      const container = document.querySelector(".thumbnails");
      const thumbnailSlider = document.querySelector(".thumbnail-slider");
      const thumbList = document.querySelectorAll(".thumb");
      let currentX = 0;
      let thumbWidth = thumbList[0].offsetWidth + 24; // includes gap
      let thumbsCount = thumbList.length;

      // Adjust for visible thumbs
      function getVisibleThumbs() {
        return Math.floor(thumbnailSlider.offsetWidth / thumbWidth);
      }
      function getMaxX() {
        let v = getVisibleThumbs();
        return -(thumbsCount - v) * thumbWidth;
      }

      // Mouse wheel horizontal scroll (invert vertical delta)
      window.addEventListener(
        "wheel",
        (e) => {
          // If vertical scroll (not zoom)
          if (!e.ctrlKey && Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
            e.preventDefault();
            let delta = e.deltaY > 0 ? 1 : -1;
            currentX -= delta * thumbWidth;
            currentX = Math.max(Math.min(currentX, 0), getMaxX());
            gsap.to(container, {
              x: currentX,
              duration: 0.65,
              ease: "power2.out",
            });
          }
        },
        { passive: false }
      );

      // Mobile swipe: up = scroll left, down = scroll right
      let startY = null;
      container.addEventListener("touchstart", (e) => {
        if (e.touches.length === 1) {
          startY = e.touches[0].clientY;
        }
      });
      container.addEventListener("touchend", (e) => {
        if (startY !== null) {
          let endY = e.changedTouches.clientY;
          let deltaY = endY - startY;
          if (Math.abs(deltaY) > 30) {
            let direction = deltaY < 0 ? 1 : -1; // swipe up = left, down = right
            currentX -= direction * thumbWidth;
            currentX = Math.max(Math.min(currentX, 0), getMaxX());
            gsap.to(container, {
              x: currentX,
              duration: 0.65,
              ease: "power2.out",
            });
          }
          startY = null;
        }
      });

      // Split Text effect on Hover (desktop only)
      thumbList.forEach((thumb) => {
        const title = thumb.getAttribute("data-title");
        const titleElement = thumb.querySelector(".thumb-title");
        thumb.addEventListener("mouseenter", () => {
          // Split title into spans
          titleElement.innerHTML = "";
          for (let char of title) {
            let span = document.createElement("span");
            span.textContent = char;
            titleElement.appendChild(span);
          }
          titleElement.style.opacity = 1;
          gsap.fromTo(
            titleElement.children,
            { y: 22, opacity: 0 },
            {
              y: 0,
              opacity: 1,
              stagger: 0.05,
              duration: 0.57,
              ease: "power2.out",
            }
          );
        });
        thumb.addEventListener("mouseleave", () => {
          gsap.to(titleElement.children, {
            y: -20,
            opacity: 0,
            stagger: 0.03,
            duration: 0.34,
            ease: "power2.in",
            onComplete: () => {
              titleElement.style.opacity = 0;
              titleElement.innerHTML = "";
            },
          });
        });
      });

      // Responsive adjustments on resize
      window.addEventListener("resize", () => {
        thumbWidth = thumbList[0].offsetWidth + 24;
        currentX = Math.max(Math.min(currentX, 0), getMaxX());
        gsap.set(container, { x: currentX });
      });
    </script>
  </body>
</html>
